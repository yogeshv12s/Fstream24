<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChadStreamz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  /* Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #spinner {
    width: 48px;
    height: 48px;
    border: 5px solid #fff;
    border-top: 5px solid #ff0000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
  #preloader.fade-out { opacity: 0; pointer-events: none; transition: opacity 1s; }

  /* Video Player */
  .player-container {
    position: relative;
    width: 100%;
    background: black;
  }
  video {
    width: 100%;
    max-height: 70vh;
    background: black;
  }
  .watermark {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 80px;
    opacity: 0.7;
    pointer-events: none;
  }

  /* Bottom section */
  .bottom-section {
    padding: 20px;
  }
  .download-btn {
    display: inline-block;
    padding: 12px 20px;
    background: #ff0000;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    transition: 0.3s;
  }
  .download-btn:hover {
    background: #cc0000;
  }

  /* Movie Suggestions */
  .suggestions {
    margin-top: 30px;
  }
  .suggestions h2 {
    font-size: 20px;
    margin-bottom: 15px;
  }
  .movies-row {
    display: flex;
    gap: 15px;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .movies-row::-webkit-scrollbar {
    height: 8px;
  }
  .movies-row::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 4px;
  }
  .movie-card {
    flex: 0 0 auto;
    width: 150px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .movie-card:hover {
    transform: scale(1.1);
  }
  .movie-card img {
    width: 100%;
    border-radius: 6px;
    display: block;
  }

  @media(max-width:768px){
    .movie-card { width: 120px; }
    .download-btn { font-size: 14px; padding: 10px 16px; }
  }
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div id="spinner"></div>
</div>

<!-- Player -->
<div class="player-container">
  <video id="stream-media" controls preload="auto"></video>
  <img src="https://chadstreamz.sbs/assets/images/log2.png" class="watermark" alt="Watermark">
</div>

<!-- Bottom Section -->
<div class="bottom-section">
  <a id="download-btn" class="download-btn">â¬‡ Download</a>

  <!-- Movie Suggestions -->
  <div class="suggestions">
    <h2>More Like This</h2>
    <div class="movies-row">
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w300/9O1Iy9od7AYXwHuA4h8k3tSd1Fo.jpg" alt="Inception">
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w300/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg" alt="The Godfather">
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w300/8uO0gUM8aNqYLs1OsTBQiXu0fEv.jpg" alt="Fight Club">
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w300/yDbyvtzR2zjhs6zXQDg3R0p1J3P.jpg" alt="Avatar">
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w300/d4KNaTrltq6bpkFS01pYtyXa09m.jpg" alt="Interstellar">
      </div>
    </div>
  </div>
</div>

<script>
  var mediaLink = "{{ mediaLink }}"; // replace with your media URL
  var video = document.getElementById("stream-media");
  var downloadBtn = document.getElementById("download-btn");
  var preloader = document.getElementById("preloader");

  if(mediaLink){
    video.src = mediaLink;
    downloadBtn.href = mediaLink;
    downloadBtn.setAttribute("download", "");

    video.addEventListener("canplaythrough", function(){
      preloader.classList.add("fade-out");
    });
  } else {
    alert("Error: Media URL not provided");
  }
</script>
</body>
</html>
