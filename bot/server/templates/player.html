<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Netflix Style Stream</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
/* Basic resets */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#111;color:#fff;overflow-x:hidden;}

/* Header */
header{display:flex;align-items:center;justify-content:space-between;padding:10px 20px;background:#141414;position:sticky;top:0;z-index:1000;}
header .logo{font-size:24px;font-weight:bold;color:#e50914;}
header nav a{color:#fff;margin-left:20px;text-decoration:none;transition:0.3s;}
header nav a:hover{color:#e50914;}

/* Hero */
.hero{position:relative;width:100%;height:60vh;background:#222;display:flex;align-items:center;padding:20px;}
.hero .info{max-width:600px;}
.hero h1{font-size:3rem;margin-bottom:10px;}
.hero button{padding:10px 20px;margin-right:10px;border:none;border-radius:4px;cursor:pointer;font-weight:bold;transition:0.3s;}
.hero button.play{background:#e50914;color:#fff;}
.hero button.info{background:rgba(255,255,255,0.2);color:#fff;}
.hero button:hover{opacity:0.8;}

/* Rows */
.row{margin:20px 0;padding-left:20px;}
.row h2{margin-bottom:10px;font-size:1.5rem;}
.row-cards{display:flex;overflow-x:auto;scroll-behavior:smooth;}
.row-cards::-webkit-scrollbar{display:none;}
.card{flex:0 0 auto;width:160px;margin-right:10px;position:relative;cursor:pointer;transition:0.3s;}
.card img{width:100%;border-radius:4px;display:block;}
.card .title{position:absolute;bottom:5px;left:5px;font-size:14px;background:rgba(0,0,0,0.6);padding:2px 5px;border-radius:3px;}

/* Player modal */
#player-modal{position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;justify-content:center;align-items:center;z-index:2000;flex-direction:column;}
#player-modal video{max-width:90%;max-height:80%;border-radius:8px;background:black;}
#player-controls{display:flex;align-items:center;margin-top:10px;}
#player-controls i{margin:0 10px;font-size:24px;cursor:pointer;}

/* Preloader */
#preloader{position:fixed;inset:0;background:#111;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:3000;}
#preloader #spinner{width:50px;height:50px;border:5px solid #fff;border-top:5px solid #e50914;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:10px;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

#toast{position:fixed;bottom:20px;right:20px;background:rgba(0,0,0,0.8);padding:10px 15px;border-radius:5px;opacity:0;transition:0.5s;}
#toast.show{opacity:1;}

/* Responsive */
@media(max-width:768px){.hero h1{font-size:2rem;}.card{width:120px;}.row h2{font-size:1.2rem;}}
</style>
</head>
<body>

  <div class="logo">ChadStreamz</div>

  playerVideo.src = link;
  playerModal.style.display='flex';
  preloader.style.display='flex';
  playerVideo.load();
  playerVideo.play();
}

playerVideo.addEventListener('canplay', ()=>{
  preloader.style.display='none';
});

// Play/Pause toggle

  if(playerVideo.paused){playerVideo.play(); playPause.className='fas fa-pause';}
  else{playerVideo.pause(); playPause.className='fas fa-play';}
});

// Mute toggle
muteUnmute.addEventListener('click', ()=>{
  playerVideo.muted = !playerVideo.muted;
  muteUnmute.className = playerVideo.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
});

// Fullscreen toggle
fullscreen.addEventListener('click', ()=>{
  if(!document.fullscreenElement){playerModal.requestFullscreen();}
  else{document.exitFullscreen();}
});
