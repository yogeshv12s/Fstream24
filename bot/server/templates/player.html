<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChadStreamz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  /* Preloader */
  #preloader {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #spinner {
    width: 48px;
    height: 48px;
    border: 5px solid #fff;
    border-top: 5px solid #ff0000;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
  #preloader.fade-out { opacity: 0; pointer-events: none; transition: opacity 1s; }

  /* Player */
  .player-container {
    position: relative;
    width: 100%;
    background: black;
  }
  video {
    width: 100%;
    max-height: 70vh;
    background: black;
  }
  .watermark {
    position: absolute;
    top: 12px;
    right: 12px;
    width: 80px;
    opacity: 0.7;
    pointer-events: none;
  }

  /* Bottom Section */
  .bottom-section {
    padding: 20px;
  }
  .download-btn {
    display: inline-block;
    padding: 12px 20px;
    background: #ff0000;
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    transition: 0.3s;
  }
  .download-btn:hover {
    background: #cc0000;
  }

  /* Suggestions Grid */
  .suggestions {
    margin-top: 30px;
  }
  .suggestions h2 {
    font-size: 22px;
    margin-bottom: 20px;
  }
  .movies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 18px;
  }
  .movie-card {
    cursor: pointer;
    transition: transform 0.3s;
  }
  .movie-card:hover {
    transform: scale(1.05);
  }
  .movie-card img {
    width: 100%;
    border-radius: 8px;
    display: block;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  }
  .movie-title {
    margin-top: 8px;
    font-size: 14px;
    text-align: center;
    color: #ccc;
  }

  @media(max-width:768px){
    .movie-title { font-size: 12px; }
    .download-btn { font-size: 14px; padding: 10px 16px; }
  }
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div id="spinner"></div>
</div>

<!-- Player -->
<div class="player-container">
  <video id="stream-media" controls preload="auto"></video>
  <img src="https://chadstreamz.sbs/assets/images/log2.png" class="watermark" alt="Watermark">
</div>

<!-- Bottom Section -->
<div class="bottom-section">
  <a id="download-btn" class="download-btn">â¬‡ Download</a>

  <!-- Movie Suggestions Grid -->
  <div class="suggestions">
    <h2>More Like This</h2>
    <div class="movies-grid">
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w500/weVXMD5QBGeQil4HEATZqAkXeEc.jpg" alt="Avengers: Endgame">
        <div class="movie-title">Terminator</div>
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w300/9O1Iy9od7AYXwHuA4h8k3tSd1Fo.jpg" alt="Inception">
        <div class="movie-title">Inception</div>
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w300/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg" alt="The Godfather">
        <div class="movie-title">The Godfather</div>
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Fight Club">
        <div class="movie-title">Your Name</div>
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w500/rJHC1RUORuUhtfNb4Npclx0xnOf.jpg" alt="Avatar">
        <div class="movie-title">Uncharted</div>
      </div>
      <div class="movie-card" onclick="window.location.href='https://chadstreamz.sbs'">
        <img src="https://image.tmdb.org/t/p/w1280/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" alt="Interstellar">
        <div class="movie-title">Interstellar</div>
      </div>
    </div>
  </div>
</div>

<script>
  var mediaLink = "{{ mediaLink }}"; // replace with your media URL
  var video = document.getElementById("stream-media");
  var downloadBtn = document.getElementById("download-btn");
  var preloader = document.getElementById("preloader");

  if(mediaLink){
    video.src = mediaLink;
    downloadBtn.href = mediaLink;
    downloadBtn.setAttribute("download", "");

    video.addEventListener("canplaythrough", function(){
      preloader.classList.add("fade-out");
    });
  } else {
    alert("Error: Media URL not provided");
  }
</script>
</body>
</html>
