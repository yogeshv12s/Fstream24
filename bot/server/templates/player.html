<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube-Style Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body { margin:0; font-family: Arial, sans-serif; background:#121212; color:#fff; }
  a { text-decoration:none; color:inherit; }

  /* Container */
  .container { max-width: 1000px; margin:auto; padding:10px; display:flex; flex-direction:column; }

  /* Video Section */
  .video-section { position: relative; width: 100%; background: #000; }
  video { width:100%; height:500px; background:#000; object-fit: cover; }

  /* Overlay Controls */
  .controls { position:absolute; bottom:0; left:0; right:0; background:rgba(0,0,0,0.6); display:flex; align-items:center; padding:10px; }
  .controls i { margin-right:10px; cursor:pointer; font-size:18px; transition:0.3s; }
  .controls i:hover { color:#ff0000; }
  .progress-container { flex:1; height:5px; background: rgba(255,255,255,0.3); border-radius:2px; cursor:pointer; margin:0 10px; position:relative; }
  .progress { width:0%; height:100%; background:#ff0000; border-radius:2px; }

  .time-display { font-size:14px; white-space:nowrap; }

  /* Big Play Button */
  #big-play { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:70px; background: rgba(0,0,0,0.5); padding:20px; border-radius:50%; cursor:pointer; z-index:10; transition:0.3s; }
  #big-play:hover { background: rgba(255,255,255,0.7); color:black; }

  /* Video Info Section */
  .video-info { padding:10px 0; }
  .video-title { font-size:22px; font-weight:bold; margin-bottom:5px; }
  .video-stats { font-size:14px; color:#aaa; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; }
  .actions { display:flex; gap:15px; }
  .actions i { cursor:pointer; font-size:18px; transition:0.3s; }
  .actions i:hover { color:#ff0000; }
  .download-btn { background:#ff0000; padding:5px 12px; border-radius:4px; cursor:pointer; font-weight:bold; }
  .download-btn:hover { background:#e60000; }

  /* Comments Section */
  .comments-section { margin-top:20px; max-height:300px; overflow-y:auto; background:#1e1e1e; padding:10px; border-radius:6px; }
  .comments-section h3 { margin-bottom:10px; }
  .comment { border-bottom:1px solid #333; padding:8px 0; }
  .comment:last-child { border-bottom:none; }

  /* Responsive */
  @media(max-width:768px){
    video { height:250px; }
    #big-play { font-size:50px; padding:15px; }
    .controls i { font-size:16px; }
    .video-title { font-size:18px; }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Video Player -->
  <div class="video-section">
    <video id="video-player" preload="metadata"></video>
    <div class="controls">
      <i class="fas fa-play" id="play-btn"></i>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <span class="time-display" id="time-display">00:00 / 00:00</span>
      <i class="fas fa-volume-up" id="volume-btn"></i>
      <i class="fas fa-expand" id="fullscreen-btn"></i>
      <a href="#" class="download-btn" id="download-btn">Download</a>
    </div>
    <div id="big-play"><i class="fas fa-play"></i></div>
  </div>

  <!-- Video Info -->
  <div class="video-info">
    <div class="video-title">Awesome Video Title</div>
    <div class="video-stats">
      <div>1,234,567 views â€¢ 2 days ago</div>
      <div class="actions">
        <i class="fas fa-thumbs-up"></i>
        <i class="fas fa-thumbs-down"></i>
        <i class="fas fa-share"></i>
      </div>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="comments-section">
    <h3>Comments</h3>
    <div class="comment">User1: Amazing video!</div>
    <div class="comment">User2: Loved the content.</div>
    <div class="comment">User3: Nice UI design!</div>
  </div>
</div>

<script>
  const mediaLink = "{{ mediaLink }}"; // replace with your media URL
  const video = document.getElementById('video-player');
  const playBtn = document.getElementById('play-btn');
  const bigPlay = document.getElementById('big-play');
  const progress = document.getElementById('progress');
  const progressContainer = document.getElementById('progress-container');
  const timeDisplay = document.getElementById('time-display');
  const volumeBtn = document.getElementById('volume-btn');
  const fullscreenBtn = document.getElementById('fullscreen-btn');
  const downloadBtn = document.getElementById('download-btn');

  if(!mediaLink){
    alert("Error: Media URL not provided");
  } else {
    video.src = mediaLink;
    downloadBtn.href = mediaLink;
    downloadBtn.download = '';

    // Play/Pause
    function togglePlay(){
      if(video.paused){ video.play(); playBtn.className='fas fa-pause'; bigPlay.style.display='none'; }
      else { video.pause(); playBtn.className='fas fa-play'; bigPlay.style.display='block'; }
    }
    playBtn.onclick = togglePlay;
    bigPlay.onclick = togglePlay;
    video.addEventListener('play', ()=>{ playBtn.className='fas fa-pause'; bigPlay.style.display='none'; });
    video.addEventListener('pause', ()=>{ playBtn.className='fas fa-play'; bigPlay.style.display='block'; });

    // Progress bar
    video.addEventListener('timeupdate', ()=>{
      const percent = (video.currentTime / video.duration)*100;
      progress.style.width = percent+'%';
      const format = t=>{ let m=Math.floor(t/60).toString().padStart(2,'0'); let s=Math.floor(t%60).toString().padStart(2,'0'); return m+':'+s; };
      timeDisplay.textContent = format(video.currentTime)+' / '+format(video.duration);
    });

    // Seek
    let isDragging = false;
    function setProgress(e){
      const rect = progressContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const pos = Math.min(Math.max(0,x/rect.width),1);
      video.currentTime = pos * video.duration;
    }
    progressContainer.addEventListener('mousedown', e=>{ isDragging=true; setProgress(e); video.pause(); });
    progressContainer.addEventListener('mousemove', e=>{ if(isDragging) setProgress(e); });
    progressContainer.addEventListener('mouseup', e=>{ if(isDragging){ setProgress(e); isDragging=false; video.play(); } });

    // Volume
    volumeBtn.onclick = ()=>{ video.muted = !video.muted; volumeBtn.className = video.muted?'fas fa-volume-mute':'fas fa-volume-up'; };

    // Fullscreen
    fullscreenBtn.onclick = ()=>{
      if(!document.fullscreenElement) video.parentElement.requestFullscreen();
      else document.exitFullscreen();
    };
  }
</script>
</body>
</html>
